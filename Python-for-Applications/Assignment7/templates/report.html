{% extends "index.html" %}

{% block content %}
<h3>List of modules used</h3>

<table border="1" style="width:100%">
  <tr bgcolor="grey">
    <td>Module</td>
    <td>Count</td>
  </tr>
{% for key, value in module_counts.iteritems() %}
  <tr>
    <td>{{key}}</td>
    <td>{{value}}</td>
  </tr>
{% endfor %}
</table>
{% endblock %}
